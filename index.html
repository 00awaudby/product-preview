<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet"  href="./css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@200;300;400&family=Montserrat:wght@500;700&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main class="container">
    <div class="perfume-image">
     
    </div>

    <div class="information">
      <div class="main-info">
        <p class="perfume">PERFUME</p>
        <h1>Gabrielle Essence Eau De Perfum</h1>
        <p>A floral, solar and voluptious interpretation composed by Oliver Polge,Perfumer-Creator for the House of CHANEL.</p>
      </div>
        <div class="prices">
          <h1 class="main-price">$149.99</h1>
          <p class="line-out">$169.99</p>
        </div>
        <div class="add-to-cart-button">
          <img src="./images/icon-cart.svg" alt="cart">
          <button> Add To Cart</button>
        </div>
      <div class="price-info">

      </div>
    </div>
  </main>
</body>
</html>
